<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="./images/Logo.png" alt="">
            </div>
            <div class="book-menu">
                <div class="button-menu">
                    <button>
                        Book now
                    </button>
                </div>
                <div class="menu">
                    <img src="./images/menu.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-info">
            <div class="container-photo">
                <img src="./images/big-photo.png" alt="">
            </div>
            <div class="container-aboutplaces">
                <h1>
                    Travel to your dream<br>place
                </h1>
                <div class="container-choices">
                    <div class="explore-india">
                        <div class="text">
                            <h2>Explore Popular Destinations in</h2>
                        </div>
                        <div class="button-country">
                            <button>
                                India <img src="./images/arrow-down.png" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="places-photos">
                        <div class="arrow-left">
                            <img src="./images/arrow-left.png" alt="">
                        </div>
                        <div class="block-photo">
                            <img src="./images/photo1.png" alt="">
                            <p>Varanasi</p>
                        </div>
                        <div class="block-photo">
                            <img src="./images/photo2.png" alt="">
                            <p>Shillong</p>
                        </div>                        
                        <div class="block-photo-last">
                            <img src="./images/photo3.png" alt="">
                            <p>Ooty</p>
                        </div>
                        <div class="arrow-right">
                            <img src="./images/arrow-right.png" alt="">
                        </div>
                    </div>
                    <div class="explore-more">
                        <a href="./index2.html"class="link">Explore more</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
