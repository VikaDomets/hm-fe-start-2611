<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignRoom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="site-name">
                Room.us
            </div>
            <div class="buttons">
                <div class="home">
                    <button>
                        Home
                    </button>
                </div>
                <div class="amenities">
                    <button>
                        Amenities
                    </button>
                </div>
                <div class="contact">
                    <button>
                        Contact Us
                    </button>
                </div>
            </div>
            <div class="category-search">
                <div class="categore">
                    <button>
                        Category
                    </button>
                </div>
                <div class="search">
                    <img src="./images/search.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <main>
            <section class="container-limitation">
                <div class="block-photo">
                    <img src="./images/image.png" alt="">
                </div>
                <div class="container-text-media">
                    <div class="block-text">
                        <div class="work-space">
                            <div class="text-space">
                                Work Space
                            </div>
                            <div class="image-plus">
                                <img src="./images/plus-icon.svg" alt="">
                            </div>
                        </div>
                        <h1>Modern Design<br>work space</h1>
                        <div class="text-second">
                            Lorem ipsum dolor sit amet, consectetur adipiscing <br>
                            elit ut aliquam, purus sit amet luctus venenatis, <br>
                            lectus magna fringilla urna, porttitor rhoncus <br>
                            dolor purus non enim
                        </div>
                </div>
                <div class="block-video">
                    <div class="container-icon">
                        <div class="play-icon">
                            <img src="./images/play-icon.png" alt="">
                        </div>
                        <div class="text-video">
                            Watch Video
                        </div>
                    </div>
                    <div class="icons">
                        <img src="./images/twitter.png" alt="">
                        <img src="./images/instagram.png" alt="">
                        <div class="facebook-icon">
                            <img src="./images/facebook1.png" alt="">
                        </div>
                    </div>
                </div>
                </div>
                
            </section>
        </div>
        <section class="about-clients">
            <div class="container-clients">
                <div class="container-img">
                    <img src="./images/img1.png" alt="">
                    <img src="./images/img2.png" alt="">
                    <img src="./images/img3.png" alt="">
                </div>
                <div class="container-text">
                    235+ <span>Client</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
