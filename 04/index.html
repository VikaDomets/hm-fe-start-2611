<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="header-menu">
                <div class="menu-vector">
                    <img src="./images/menu.png" alt="">
                </div>
                <h1>Menu</h1>
            </div>
            <div class="input-search">
                <input type="text" placeholder="Search food here" class="search-input">
            </div>
            <div class="categories">
                <div class="category">
                    <div class="img-food">
                        <img src="./images/food.png" alt="">
                    </div>
                    <p class="food-text">Food</p>
                </div>
                <div class="category">
                    <div class="img-drink">
                        <img src="./images/drink.png" alt="">
                    </div>
                    <p>Drinks</p>
                </div>
                <div class="category">
                    <div class="img-dessert">
                        <img src="./images/dessert.png" alt="">
                    </div>
                    <p>Dessert</p>
                </div>
            </div>
            <h2>Burger</h2>
            <div class="burger-menu">
                <div class="burgers">
                    <div class="burger">
                        <div class="image-mac">
                            <img src="./images/big-mac.png" alt="">
                        </div>
                        <div class="price-name">
                            <p class="burger-name">Big Mac</p>
                            <p class="burger-price">Rs 240</p>
                        </div>
                    </div>
                    <div class="burger">
                        <div class="image-kfc">
                            <img src="./images/kfc-double.png" alt="">
                        </div>
                        <div class="price-name">
                            <p class="burger-name">KFC Double</p>
                            <p class="burger-price">Rs 252</p>
                        </div>
                    </div>
                    <div class="burger">
                        <div class="image-fish">
                            <img src="./images/fish-burger.png" alt="">
                        </div>
                        <div class="price-name">
                            <p class="burger-name">Fish Burger</p>
                            <p class="burger-price">Rs 220</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
